<script> 
let good=0;
let oops=0;

function checkPainter (){

    guesspainter = document.getElementById("guesspainter").value
   
 if(hiddenpainter==guesspainter){
    good +=1;
    alert("you got it right");
   document.getElementById("result").innerHTML=good;
 } else {

}
    
}
