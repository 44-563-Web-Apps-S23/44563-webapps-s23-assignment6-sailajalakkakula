<!DOCTYPE html>
<html>
 <head>
    <title>JavaScript Looping page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 </head>
<body>
<h2>Sailaja Lakkakula shows currency conversions</h2>

<form>
    <label for="firstValue">Enter base amount </label>
    <input type="number" id="firstValue" value="50"> <br>

    <label for="secondValue">Enter the conversion rate</label>
    <input type="number" id="secondValue" value="35"> 

    <input type="button" onclick="convert()" value="Show conversions">

</form>
<p id="result">This text will be replaced </p>
<script> 

function convert ()
{
    lak = document.getElementById("firstValue").value
    conversionrate = document.getElementById("secondValue").value
    ts = ""
    for (i = 1; i <= 5; i++)
    {
        ba = document.getElementById("firstValue").value
            conversionrate = document.getElementById("secondValue").value
            ts = ""
            for (i = 1; i <= 5; i++) {
                ts = ba + " is " + Math.round(conversionrate * ba * 100) / 100 + "; " +
                    ba * 2 + " is " + Math.round(conversionrate * ba * 2 * 100) / 100 + "; " +
                    ba * 4 + " is " + Math.round(conversionrate * ba * 4 * 100) / 100 + "; " +
                    ba * 8 + " is " + Math.round(conversionrate * ba * 8 * 100) / 100 + "; " +
                    ba * 16 + " is " + Math.round(conversionrate * ba * 16 * 100) / 100 + "; "
            }
            out = document.getElementById("result")
            if (ts) 
            {
                out.innerHTML = "Conversions are: " + ts
            }
        }
    }
</script>
<form>
        <label>
            <input type="radio" name="operation" value="mean" > Average
        </label>
        <label>
            <input type="radio" name="operation" value="maximum" > Max
        </label>
        <label>
            <input type="radio" name="operation" value="minimum" > Min
        </label>
</form>
<input type="button" value="Values from the radio group" onclick="chooseOp()">
<p id="result1">This text will be replaced</p>

 <script>
 
 function chooseOp()
    {
      const base = parseFloat(document.getElementById("firstValue").value);
      const conversion = parseFloat(document.getElementById("secondValue").value);
      const operation = document.querySelector('input[name="operation"]:checked').value;
           
        out=document.getElementById("result1")
        let result1;
        switch (operation) {
        case "mean":
                    result1 = (base + conversion) / 2;
                    out.innerHTML = "Average of " + base + " and " + conversion + " is " + result1
                    break;
        case "maximum":
                    if (base > conversion)
                        result1 = base
                    else
                        result1 = conversion

        out.innerHTML = "Max of " + base + " and " + conversion + " is " + result1
                 break;
        case "minimum": 
                   
        if (base < conversion)
                        result1 = base
                    else
                        result1 = conversion

                    out.innerHTML = "Min of " + base + " and " + conversion + " is " + result1
                    break;
         default:
                    result1 = "";
        
        }

            document.getElementById("result1").innerHTML = `${operation} of ${base} and ${conversion} is ${result1}`;
        } 

 </script> 
</body>
</html>
