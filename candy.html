<!DOCTYPE html>
<html>
<head>
  <title>First page of checkboxes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>

<h2>Sailaja Lakkakula chooses candy</h2>

<form> 
    <input type="checkbox" id="dark" name="candy" value="true">
    <label for="dark">Dark Chocolate</label> <br>
 
    <input type="checkbox" id="nuts" name="vacation" value="true">
    <label for="Nuts">Nuts</label> <br>

    <input type="checkbox" id="chewy" name="vacation" value="false">
    <label for="chewy">Chewy</label> <br>

    <input type="button" value="Select a box" onclick="selectBox()">
</form>
<br>
<form>
    <label for="property">Enter the size</label>
    <input type="text" id="property" name="property" value="size"> <br>
    
    <label for="price">Enter price</label>
    <input type="text" id="price" name="price"> <br>

    <input type="button" value="Update the box" onclick="updateBox()">
</form>
<p id="result">This text will be replaced </p>

<script> 
let mycandybox={};
function selectBox()
    {
        mycandybox={};
        let dark=document.getElementById("dark").checked
        let nuts=document.getElementById("nuts").checked
        let chewy=document.getElementById("chewy").checked
        if(dark)
        {
            mycandybox.dark = true;
        }
        else
        {
            mycandybox.dark = false;
        }
        if(nuts)
        {
            mycandybox.nuts = true;
        }
        else
        {
            mycandybox.nuts = false;
        }
        if(chewy)
        {
            mycandybox.chewy = true;
        }
        else
        {
            mycandybox.chewy = false;
        }
        document.getElementById("result").innerHTML=JSON.stringify(mycandybox)
    } 
    function updateBox()
    {
        let property=document.getElementById("property").value;
        let price=document.getElementById("price").value;
        mycandybox["property"]=property;
        mycandybox["price"]=price;
        document.getElementById("result").innerHTML=JSON.stringify(mycandybox)
    }
</script>   
</body>
</html>
